{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={% static 'style.css' %}>

    <title>
        Order
    </title>
    <script src="{% static 'order_management.js' %}" defer></script>
</head>
<body>
<div class="content center">
    <form id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div class="center" id="userInfo">
            <input class=".form-bestel" name="cName" id="cName" placeholder="Customer Name" type="text"
                   style="width: 50%;margin-bottom: 5px;">
            <input class=".form-bestel" name="pNumber" id="pNumber" placeholder="Phone Number" type="number"
                   style="width: 50%;margin-bottom: 5px;">
            <input class=".form-bestel" name="email" id="email" placeholder="Customer Email" type="email"
                   style="width: 70%;margin-bottom: 5px;">
        </div>
        <div class="center">
            <select name="post_categories" class="filter-selectbox" id="selectedProduct"
                    style="width: 50%;margin-bottom: 5px;">
                <option value="">---------</option>
                {% for obj in object_list %}
                    <option value="{{ obj.pk }}" data-name={{ obj.name }} data-price={{ obj.unit_price }}
                            data-code={{ obj.code }} data-category={{ obj.category }} >{{ obj.name }}</option>
                {% endfor %}
            </select>
            <input class=".form-bestel" name="amount" id="amount" placeholder="Quantity" type="number" min="0"
                   style="width: 50%;margin-bottom: 5px;">
            </input>
            <br>
            <a href="" class="cd-add-to-cart btn-success" id="addToCart"
               style="margin-bottom: 40px; margin-top: 30px;">Add
                to
                cart</a>
        </div>

        <table class="table table-bordered border-primary table-sm center" id="productTable">
            <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="totalPrice">0</td>
            </tr>
            </tfoot>
        </table>
        <button type="submit" class="btn btn-primary center mt-3" id="submit-btn">
            Submit
        </button>
    </form>
</div>
</body>
